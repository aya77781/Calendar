<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Calendar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Calendar</h1>
            <p class="login-subtitle">Connectez-vous Ã  votre calendrier</p>
            
            <div class="tabs">
                <button class="tab-btn active" id="loginTab">Connexion</button>
                <button class="tab-btn" id="registerTab">Inscription</button>
            </div>

            <!-- Formulaire de connexion -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Nom d'utilisateur</label>
                    <input type="text" id="loginUsername" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
                <div id="loginError" class="error-message"></div>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
                <div id="registerError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
